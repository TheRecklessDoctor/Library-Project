<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Library
    </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="main-container">

    <div id="Application-description">Virtual Library</div>
    <div class="books-section"></div>

    <div class="button-section">
        <button class="openForm" onclick="openForm()">Add new book</button>
    </div>

  </div>

  <div class="form-container" id="bookForm">
    <form class="new-book-form">

            <div id="form-title" class="form-subCont">
                <h1>Details</h1>
            </div>
            

            <label for="title">Title</label>
            <input type="text" name="title" id="title">

            <label for="author">Author</label>
            <input type="text" name="author" id="author">

            <label for="pages">Number of pages</label>
            <input type="number" name="pages" id="pages">

            <label for="read">Have you read?</label>
            <input type="text" name="read" id="read">

            <div id="form-buttons" class="form-subCont">
                <button type="submit" class="form-submitbtn" id="submitBtn">Submit</button>
            </div>
            


        
    </form>
</div>
  
    
    <script src="index.js"></script>

</body>
</html>
